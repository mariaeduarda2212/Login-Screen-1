<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <div class="container">
        <div class="welcome-section">
            <div class="image"></div>
        </div>
        <div class="form-section">
            <h2>Hello, Hello!<br>We are glad to see you!</h2>
            <div class="social-login">
                <button class="google">Sign up with Google</button>
                <button class="facebook">Sign up with Facebook</button>
                <button class="twitter">Sign up with Twitter</button>
            </div>
            <div class="separator"><h4>Or</h4></div>
            <form id="signupForm">
                <input type="text" id="name" name="name" placeholder="Name" required>
                <input type="email" id="email" name="email" placeholder="Email Address" required>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <input type="password" id="repeatPassword" name="repeatPassword" placeholder="Repeat Password" required>
                <label>
                    <input type="checkbox" id="terms" name="terms" required>I agree <a href="#">Terms of Service</a><p>and</p><a href="#">Privacy Policy</a>
                </label>
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>
    <script src="cadastro.css"></script>
</body>
</html>
